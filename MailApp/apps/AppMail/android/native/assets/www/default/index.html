<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>AppMail</title>
        <meta content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "AppMail",
   "APP_ID": "AppMail",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "3093952004",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/AppMail\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    </head>
    <body style="display: none;">
    		<!--application UI goes here-->
        <div class="navbar-fixed">
            <nav class="red darken-4">
                <div class="nav-wrapper">
                    <a class="brand-logo" href="index.html">Mail US</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <br>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card-panel grey lighten-4">
                        <h5>Mail Us</h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" id="to" name="email" type="email">
                    <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" id="subject" name="email" type="text">
                    <label for="email">Subject</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea class="materialize-textarea" id="msg"></textarea>
			          <label for="textarea1">Message</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" onclick="onSend();" style="width: 100%">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="row" id="result">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    		<script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    </body>
</html>
