<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>NewReader</title>
    		<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		
    		<link href="jqueryMobile/jquery.mobile-1.3.1.css" rel="stylesheet">-->
    		<link rel="stylesheet" href="css/main.css">
    		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    		<script>window.$ = window.jQuery = WLJQ;</script>
    	</head>
    	<body>
    	<nav style="margin-bottom: 0%">
			    <div class="nav-wrapper purple darken-4">
			      <a href="#" class="brand-logo center">News App</a>
			    </div>
		</nav>
		<div class="container">
    				<br>
    							<h5 class="center-align" style="display: block;">Choose Your News Location</h5>
    							<br>
    				 <div class="row">
    				 	<div class="col s12">
    				 		<button id="in" class="btn waves-effect waves-light purple darken-4 text-white" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>INDIA</button>
    				 	</div>
    				 </div>
    				 <div class="row">
    				 	<div class="col s12">
    				 		<button id="ch" class="btn waves-effect waves-light purple darken-4 text-white" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>CHINE</button>
    				 	</div>
    				 </div>
    				 <div class="row">
    				 	<div class="col s12">
    				 		<button id="fr" class="btn waves-effect waves-light purple darken-4 text-white" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>France</button>
    				 	</div>
    				 </div>
    				 <div class="row">
    				 	<div class="col s12">
    				 		<button id="us" class="btn waves-effect waves-light purple darken-4 text-white" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>US</button>
    				 	</div>
    				 </div>
    				 <div class="row" style="margin-top: 130px">
    				 	<div class="col s12">
    				 		<button class="btn waves-effect waves-light purple darken-4 text-white" style="width: 100%; border-radius: 80px;"><i class="fa fa-line-chart" style="font-size:20px;color:white;float: left;"></i>Trending New</button>
    				 	</div>
    				 </div>
    	</div>
    		<script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    		<script type="text/javascript">
    			$('#in').on('click', function(e) {
    				console.log('click');
    				window.location.assign('india.html');
    			});
    			$('#ch').on('click', function(e) {
    				console.log('click');
    				window.location.assign('china.html');
    			});
    			$('#fr').on('click', function(e) {
    				console.log('click');
    				window.location.assign('france.html');
    			});
    			$('#us').on('click', function(e) {
    				console.log('click');
    				window.location.assign('us.html');
    			});
    		
    		</script>
    	</body>
</html>
