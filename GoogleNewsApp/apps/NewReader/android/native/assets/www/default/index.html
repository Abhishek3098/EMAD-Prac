<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>NewReader</title>
        <meta content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		<link href="jqueryMobile/jquery.mobile-1.3.1.css" rel="stylesheet">-->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "NewReader",
   "APP_ID": "NewReader",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "3093952004",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/NewReader\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script src="worklight/jsonstore.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
    </head>
    <body>
        <nav style="margin-bottom: 0%">
            <div class="nav-wrapper purple darken-4">
                <a class="brand-logo center" href="#">News App</a>
            </div>
        </nav>
        <div class="container">
            <br>
            <h5 class="center-align" style="display: block;">Choose Your News Location</h5>
            <br>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light purple darken-4 text-white" id="in" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>INDIA</button>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light purple darken-4 text-white" id="ch" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>CHINE</button>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light purple darken-4 text-white" id="fr" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>France</button>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light purple darken-4 text-white" id="us" style="width: 100%; border-radius: 80px;"><i class="fa fa-flag-o" style="font-size:20px;color:white;float: left;"></i>US</button>
                </div>
            </div>
            <div class="row" style="margin-top: 130px">
                <div class="col s12">
                    <button class="btn waves-effect waves-light purple darken-4 text-white" style="width: 100%; border-radius: 80px;"><i class="fa fa-line-chart" style="font-size:20px;color:white;float: left;"></i>Trending New</button>
                </div>
            </div>
        </div>
        <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    		<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    		<script type="text/javascript">
    			$('#in').on('click', function(e) {
    				console.log('click');
    				window.location.assign('india.html');
    			});
    			$('#ch').on('click', function(e) {
    				console.log('click');
    				window.location.assign('china.html');
    			});
    			$('#fr').on('click', function(e) {
    				console.log('click');
    				window.location.assign('france.html');
    			});
    			$('#us').on('click', function(e) {
    				console.log('click');
    				window.location.assign('us.html');
    			});
    		</script>
    </body>
</html>
