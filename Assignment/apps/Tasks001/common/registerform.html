	<div class="container">
		<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="uid" type="email" class="validate">
          <label for="icon_prefix">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" type="text" class="validate">
          <label for="icon_prefix">name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="pwd" type="password" class="validate">
          <label for="icon_prefix">password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="age" type="number" class="validate">
          <label for="icon_prefix">age</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add_location</i>
          <input type="text" id="autocomplete" class="autocomplete">
          <label for="city">City</label>
        </div>
      </div>
      <div class="row">
      	<div class="input-field col s12">
      		 <button class="btn waves-effect waves-light" style="width:100%" id="submit" type="submit" name="action">Submit
			    <i class="material-icons right">send</i>
			 </button>
      	</div>
      </div>
      <div class="row">
      	<div class="input-field col s12">
      		 <button class="btn waves-effect waves-light" style="width:100%" type="reset" name="action">RESET
			 </button>
      	</div>
      </div>
    </form>
  </div>
	
	</div>
	<script src="js/initOptions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	$(document).ready(function() {
		  $('input.autocomplete').autocomplete({
    data: {
      "Barmer": null,
      "Jaipur": null,
      "Ahmedabad": 'https://placehold.it/250x250'
    },
    limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
    onAutocomplete: function(val) {
      // Callback function when value is autcompleted.
    },
    minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
  });
	});
	</script>
